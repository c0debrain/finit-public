<md-dialog class="Dialog Private-Chatrooms">
	<form ng-submit="createPrivateRoom()">
		<md-dialog-content>
			<h2 class="md-title">Create a private chatroom</h2>

			<md-input-container flex>
        		<label>Title (Optional)</label>
				<input type="text">
      		</md-input-container>

			<md-radio-group ng-model="data.group1">
				<md-radio-button value="Apple" class="md-primary">Friends only</md-radio-button>
				<md-radio-button value="Banana">Friends and their friends only</md-radio-button>
			</md-radio-group>

		</md-dialog-content>

		<div class="md-actions" layout="row">
			<md-button type="button" ng-click="hide()">Cancel</md-button>
			<md-button class="md-primary md-raised" type="submit">Create</md-button>
		</div>
	</form>
</md-dialog>
