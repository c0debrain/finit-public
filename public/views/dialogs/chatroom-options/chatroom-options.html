<md-dialog class="Dialog Chatroom-Options">
    <form ng-submit="save()">
        <md-dialog-content>
            <h2 class="md-title">Chat Settings</h2>

            <fieldset class="standard">
                <div layout="column" layout-wrap layout-gt-sm="row" >
                    <div flex="100">
                        <md-checkbox ng-model="darkThemeEnabled">
                            Turn on night-mode
                        </md-checkbox>
                    </div>
                    <div flex="100">
                        <md-checkbox ng-model="settings.pingUsername" aria-label="Checkbox 1">
                            Disable notification sound when you are mentioned
                        </md-checkbox>
                    </div>
                    <div flex="100">
                        <md-checkbox ng-model="settings.disableBrowserTabMessages">
                            Disable browser tab messages count
                        </md-checkbox>
                    </div>
                    <div flex="100">
                        <md-checkbox ng-model="settings.oneLineMessage" class="md-primary">
                            Make chat messages 1 line
                        </md-checkbox>
                    </div>
                </div>
            </fieldset>

        </md-dialog-content>

        <div class="md-actions" layout="row">
            <md-button type="button" ng-click="hide()">Cancel</md-button>
            <md-button class="md-primary md-raised" type="submit">Save</md-button>
        </div>
    </form>
</md-dialog>
