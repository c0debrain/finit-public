<div class="progress md-color grey hue-400">
    <div class="progress-bar"
         ng-class="theme"
         role="progressbar"
         aria-valuenow="{{value}}"
         aria-valuemin="0"
         aria-valuemax="{{max}}"
         ng-style="{width: (percent < 100 ? percent : 100) + '%'}"
         aria-valuetext="{{percent | number:0}}%"
         aria-labelledby="{{::title}}"
         style="min-width: 0;"
         ng-transclude></div>
</div>
