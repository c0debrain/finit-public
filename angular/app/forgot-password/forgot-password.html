<div class="Page-Container Forgot-Password" ng-controller="ForgotPasswordController" layout="row" layout-align="center">
    <div flex="50">
        <md-toolbar class="md-padding text-center">Forgot Password</md-toolbar>

        <md-content class="md-padding" ng-show="!resetSent">
            <p class="md-padding md-color blue hue-50">
                Please enter your email. If we find your account, you will receive an email to reset your password.
            </p>

            <validation errors="errors"></validation>

            <form ng-submit="submit(formData)">
                <!--EMAIL-->
                <md-input-container>
                    <label>Email</label>
                    <input type="email" ng-model="formData.email">
                </md-input-container>

                <!--SUBMIT BUTTON-->
                <div layout="row" layout-align="end">
                    <md-button class="md-raised md-accent">
                        <i class="fa fa-check"></i>
                        Submit
                    </md-button>
                </div>
            </form>
        </md-content>
        <md-content class="md-padding" ng-show="resetSent">
            <p class="md-padding md-color blue hue-50 text-center">
                We are processing your request. You should receive an email with the next few minutes.
            </p>
        </md-content>
    </div>
</div>
