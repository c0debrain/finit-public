<md-dialog class="Dialog create-account">
    <form ng-submit="save()">
        <md-dialog-content>
            <h2 class="md-title">Create an Account</h2>

            <validation errors="errors"></validation>

            <!--USERNAME-->
            <md-input-container>
                <label>Username</label>
                <input type="text" ng-model="formData.username" required>
            </md-input-container>

            <!--EMAIL-->
            <md-input-container>
                <label>Email</label>
                <input type="email" ng-model="formData.email" required>
            </md-input-container>

            <!--PASSWORD-->
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="formData.password" required>
            </md-input-container>

            <!--PASSWORD CONFIRMATION-->
            <md-input-container flex="100">
                <label>Password Confirmation</label>
                <input ng-model="formData.password_confirmation" type="password" required>
            </md-input-container>

        </md-dialog-content>

        <div class="md-actions" layout="row">
            <a ui-sref="app.privacy" target="_blank">Privacy Policy</a>

            <md-button type="button" ng-click="hide()">Cancel</md-button>
            <md-button class="md-primary md-raised" type="submit" ng-click="submit()"><i class="fa fa-plus-circle"></i> Create</md-button>
        </div>
    </form>
</md-dialog>
